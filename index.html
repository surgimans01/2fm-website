
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2FM Token</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-svg">
    <!-- Simple animated SVG background -->
    <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="#58a6ff">
        <animate attributeName="cy" values="50;200;50" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="150" r="30" fill="#2f81f7">
        <animate attributeName="cy" values="150;80;150" dur="8s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>
  <header>
    <img src="2fm-logo.png" alt="2FM Logo" style="width: 120px;" />
    <h1>2FM Token</h1>
    <p>Reshaping decentralized staking economy</p>
  </header>
  <section class="section">
    <h2>About 2FM</h2>
    <p>2FM is a utility token designed to power decentralized staking platforms with transparency and performance.</p>
  </section>
</body>
</html>
